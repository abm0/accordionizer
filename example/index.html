<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Accordionizer</title>
	<link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="../js/accordionizer.js"></script>
	<script>
    var accordionize;
  	$(window).load(function() {
      var $container = $('.main-banner');

      accordionize = new Accordionize($container);
  	});
	</script>
</head>
<body>
	<div class="main-container">
		<div class="main-banner">
			<img src="img/new-york.jpg" alt="New York">
			<img src="img/sydney.jpg" alt="Sydney">
			<img src="img/bern.jpg" alt="Bern">
			<img src="img/cologne.jpg" alt="Cologne">
			<img src="img/chicago.jpg" alt="Chicago">
		</div>
	</div>
  <input type="button" value="Start" onclick="accordionize.start();">
  <input type="button" value="Next" onclick="accordionize.next();">
  <input type="button" value="Prev" onclick="accordionize.prev();">
  <input type="button" value="Stop" onclick="accordionize.stop();">
</body>
</html>
